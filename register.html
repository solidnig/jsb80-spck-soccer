<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/font-awesome-6.5.1-pro-full-main/css/all.css"
    />
    <link rel="stylesheet" href="./css/reset-bootstrap.css" />
    <link rel="icon" href="./images/d-removebg-preview.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <button
      class="dark-mode-toggle"
      id="darkModeToggle"
      aria-label="Toggle dark mode"
    >
      <i class="fas fa-sun sun-icon"></i>
      <i class="fas fa-moon moon-icon"></i>
    </button>
    <div class="container mt-5">
      <h2 class="mb-4">Đăng ký</h2>
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success">Đăng ký</button>
      </form>
      <p class="mt-3">
        Đã có tài khoản? <a href="login.html" class="text-warning">Đăng nhập</a>
      </p>
    </div>
    <script src="auth.js"></script>
    <!-- Font Awesome (nếu chưa có) -->
    <script
      src="https://kit.fontawesome.com/your_kit_id.js"
      crossorigin="anonymous"
    ></script>
    <!-- Hoặc dùng file local nếu bạn đã có -->
    <script src="./css/font-awesome-6.5.1-pro-full-main/js/all.min.js"></script>

    <!-- Script xử lý chuyển sáng/tối -->
    <script src="js/change-dark-light-mode.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/font-awesome-6.5.1-pro-full-main/css/all.css"
    />
    <link rel="stylesheet" href="./css/reset-bootstrap.css" />
    <link rel="icon" href="./images/d-removebg-preview.png" type="image/png" />
  </head>

  <body>
    <button
      class="dark-mode-toggle"
      id="darkModeToggle"
      aria-label="Toggle dark mode"
    >
      <i class="fas fa-sun sun-icon"></i>
      <i class="fas fa-moon moon-icon"></i>
    </button>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tin tức</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="submit.html">Gửi tin</a>
              </li>
              <li class="nav-item" id="userNav">
                <!-- Sẽ được thay bằng JS -->
                <a class="nav-link" href="login.html">Đăng nhập</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Gửi tin tức mới</h2>
        <form>
          <div class="mb-3">
            <label for="image" class="form-label">Đường dẫn hình ảnh</label>
            <input type="url" class="form-control" id="image" required />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea
              class="form-control"
              id="content"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Tiêu đề</label>
            <textarea
              class="form-control"
              id="content"
              rows="2"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Gửi tin</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/change-dark-light-mode.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/font-awesome-6.5.1-pro-full-main/css/all.css"
    />
    <link rel="stylesheet" href="./css/reset-bootstrap.css" />
    <link rel="icon" href="./images/d-removebg-preview.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
    <!-- Style cho dark mode -->
    <style>
      #darkModeToggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Nút chuyển sáng/tối -->
    <button
      class="dark-mode-toggle"
      id="darkModeToggle"
      aria-label="Toggle dark mode"
    >
      <i class="fas fa-sun sun-icon"></i>
      <i class="fas fa-moon moon-icon"></i>
    </button>

    <!-- Nội dung đăng nhập -->
    <div class="container mt-5">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </form>
      <p class="mt-3">
      Chưa có tài khoản? <a href="register.html" class="text-warning">Tạo tài khoản</a>
      </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- File JS dark/light -->
    <script src="js/change-dark-light-mode.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Ngăn reload lại trang

          const username = document.getElementById("username").value;

          // Lưu tên người dùng vào localStorage
          localStorage.setItem("loggedInUser", username);

          // Chuyển sang trang chủ
          window.location.href = "index.html";
        });
    </script>
<!-- login.html -->
<script src="js/auth.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", login);
</script>
  </body>
</html>
